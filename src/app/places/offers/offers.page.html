<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id = "main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes offres</ion-title>
    <!--ion-button routerLink="/places/tabs/offers/new"  slot="primary">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button-->
    <!-- les boutons placés à la fin-->
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <!-- on parcours le tab d'offres et on affiche à chasue id trouvé-->
          <ion-item
            *ngFor="let offer of offers"
            [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ offer.title }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
