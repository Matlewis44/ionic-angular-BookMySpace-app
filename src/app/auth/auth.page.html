<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Connexion' : 'Inscription'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #formulaire="ngForm" (ngSubmit)="onSubmit(formulaire)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"><h1>E-Mail</h1></ion-label>
              <!--ngModel name='' afin qu'Angular détecte l'inût de IONIC-->
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>L'adresse email est invalide</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating"><h1>Mot de passe</h1></ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Votre mot de passe est top court</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" class="shadow-none" (click)="onSwitchAuthModel()">{{isLogin ? 'S\'inscrire' : 'Se connecter'}}</ion-button>
          <!--div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">Se connecter</ion-button-->

          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" >{{isLogin ? 'Connexion' : 'Inscription'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
